    <main class="bg-slate-950 flex flex-col justify-evenly items-center lg:col-span-12 lg:row-start-2 lg:row-span-4">
        <div class="flex flex-col items-center md:w-1/2">
            <h1 class="text-3xl font-bold mb-4">Formulaire de Contact</h1>

            <!-- Formulaire de contact -->
            <form action="#" class="p-4 rounded shadow-md w-full" method="POST">
                <!-- Prénom -->
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="firstname">Prénom</label>
                    <input class="w-full px-3 py-2 border rounded-lg" id="firstname" name="firstname" required
                           type="text">
                </div>

                <!-- Nom de famille -->
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="lastname">Nom de Famille</label>
                    <input class="w-full px-3 py-2 border rounded-lg" id="lastname" name="lastname" required
                           type="text">
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="email">Email</label>
                    <input class="w-full px-3 py-2 border rounded-lg" id="email" name="email" required type="email">
                </div>

                <!-- Sujet du Message (Liste déroulante) -->
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="subject">Sujet du Message</label>
                    <select class="w-full px-3 py-2 border rounded-lg" id="subject" name="subject">
                        <option value="1">Question</option>
                        <option value="2">Reservation</option>
                        <option value="3">Demande de partenariat</option>
                        <option value="4">Autre</option>
                    </select>
                </div>

                <!-- Message -->
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="message">Message</label>
                    <textarea class="w-full px-3 py-2 border rounded-lg" id="message" name="message" required
                              rows="4"></textarea>
                </div>

                <!-- Bouton Envoyer avec icône Font Awesome -->
                <div class="mb-4">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg flex items-center" type="submit">
                        Envoyer
                        <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" stroke-linecap="round" stroke-linejoin="round"
                                  stroke-width="2"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </main>
